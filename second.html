<style>
/* Page background */
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Main box */
#box {
    position: relative;
    width: 900px;
    height: 500px;
    padding: 30px 20px 50px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    text-align: center;
}

/* Text */
#box p {
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin-bottom: 30px;
}

/* Buttons */
#box button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.25s ease;
}

/* YES button */
#box button:first-of-type {
    background: linear-gradient(135deg, #38ef7d, #11998e);
    color: white;
    box-shadow: 0 8px 18px rgba(56, 239, 125, 0.4);
}

#box button:first-of-type:hover {
    transform: scale(1.08);
}

/* NO button */
#no {
    position: absolute;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    box-shadow: 0 8px 18px rgba(255, 65, 108, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Fun hover effect */
#no:hover {
    transform: rotate(-3deg) scale(1.05);
}

#result {
    display: flex;
    flex-direction: column;
    align-items: center;     /* horizontal center */
    justify-content: center; /* vertical center (if container has height) */
    text-align: center;
}



</style>

        function moveNoButton() {
    const rectButton = noButton.getBoundingClientRect();
    const rectBox = box.getBoundingClientRect();

    const padding = 20; // safety gap

    const maxLeft = rectBox.width - rectButton.width - padding;
    const maxTop = rectBox.height - rectButton.height - padding;

    let newLeft;
    let newTop;

    do {
        newLeft = Math.random() * maxLeft;
        newTop = Math.random() * maxTop;
    } while (
        Math.abs(newLeft - rectButton.left) < 120 &&
        Math.abs(newTop - rectButton.top) < 120
    );

    noButton.style.left = newLeft + "px";
    noButton.style.top = newTop + "px";
}
